<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISM Portal</title>
    <style>
        /* --- 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* 防止出現雙重滾動條 */
        }

        /* --- 頂部導覽列 (Navbar) --- */
        header {
            background-color: #3b82f6; /* 海洋藍 */
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- 主內容區 (Iframe & Welcome) --- */
        #main-container {
            width: 100%;
            height: calc(100vh - 40px); /* 扣除導覽列高度 */
            position: relative;
        }

        /* 歡迎畫面 (預設顯示) */
        #welcome-screen {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21?q=80&w=2574&auto=format&fit=crop'); /* 類似您提供的藍天海洋圖 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            transition: opacity 0.5s ease;
        }

        #welcome-screen h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        #welcome-screen p {
            font-size: 1.5rem;
        }

        /* 嵌入網頁框架 (Iframe) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 預設隱藏，點擊後顯示 */
            background-color: #f3f4f6;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 6; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="showHome()">ISM PORTAL</div>
        <nav>
            <a href="#" onclick="loadPage('https://doclink-wisdom.vercel.app/')">DocLink</a>
            <a href="#" onclick="loadPage('https://quiaudit.vercel.app/')">QuiAudit</a>
        </nav>
    </header>

    <div id="main-container">
        <div id="welcome-screen">
            <h1>ISM PORTAL</h1>
            <p>Select a tool from the top right menu</p>
        </div>

        <iframe id="content-frame" src=""></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const welcomeScreen = document.getElementById('welcome-screen');

        // 函數：加載目標網頁
        function loadPage(url) {
            welcomeScreen.style.opacity = '0'; // 淡出歡迎畫面
            setTimeout(() => {
                welcomeScreen.style.display = 'none'; // 隱藏歡迎畫面
                iframe.style.display = 'block'; // 顯示 Iframe
                iframe.src = url; // 設定 Iframe 網址
            }, 300); // 等待淡出動畫
        }

        // 函數：回到首頁 (點擊左上角 Logo 時)
        function showHome() {
            iframe.style.display = 'none';
            iframe.src = ''; // 清空以停止載入
            welcomeScreen.style.display = 'flex';
            setTimeout(() => {
                welcomeScreen.style.opacity = '1';
            }, 10);
        }
    </script>

</body>
</html>
